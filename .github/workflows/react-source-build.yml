name: Build Vite App

on: 
    workflow_dispatch:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-maven-artifacts:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set up Node.js 22
              uses: actions/setup-node@v4
              with:
                  node-version: '22'

            - name: Install Dependencies
              run: npm ci

            - name: Build with Vite
              run: npm run build
